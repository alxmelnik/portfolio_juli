<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio_juli</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__container">
          <div class="social">
            <ul class="social__list">
              <li class="social__item">
                <a href="https://t.me" class="social__link" target="_blank">
                  <img src="./img/tg.png" alt="телеграмм" />
                </a>
              </li>
              <li class="social__item">
                <a href="https://vk.com" class="social__link" target="_blank">
                  <img src="./img/vk.png" alt="вк" />
                </a>
              </li>
              <li class="social__item">
                <a href="https://web.whatsapp.com/" class="social__link" target="_blank">
                  <img src="./img/wc.png" alt="ватсап" />
                </a>
              </li>
            </ul>
          </div>

          <nav class="nav">
            <ul class="nav_list">
              <li class="nav__item">
                <a href="#" class="nav__link">Обо мне</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Работы</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="welcome">
          <div class="container welcome__container">
            <h1 class="welcome__title">Привет!</h1>
            <div class="welcome__sale">
              Я продаю воздух
            </div>
            <div class="welcome__user">
              Меня зовут Юлия и пока что я страдаю фигней, но в будущем ты обязательно купишь мой продукт
            </div>

            <div class="btn">
              <a href="#" class="btn__link">Купить</a>
            </div>

          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="main.min.js"></script>
  </body>
</html>
