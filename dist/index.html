<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio_juli</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__container">
          <div class="social">
            <ul class="social__list">
              <li class="social__item">
                <a href="https://t.me" class="social__link" target="_blank">
                  <img src="img/social/tg.png" alt="телеграмм" />
                </a>
              </li>
              <li class="social__item">
                <a href="https://vk.com" class="social__link" target="_blank">
                  <img src="img/social/vk.png" alt="вк" />
                </a>
              </li>
              <li class="social__item">
                <a
                  href="https://web.whatsapp.com/"
                  class="social__link"
                  target="_blank"
                >
                  <img src="img/social/wc.png" alt="ватсап" />
                </a>
              </li>
            </ul>
          </div>

          <nav class="nav">
            <ul class="nav_list">
              <li class="nav__item">
                <a href="#" class="nav__link">Обо мне</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Работы</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="welcome">
          <div class="container welcome__container">
            <div class="welcome__left">
              <h1 class="welcome__title">Привет!</h1>
              <div class="welcome__sale">Я продаю воздух</div>
              <div class="welcome__user">
                Меня зовут Юлия и пока что я страдаю фигней, но в будущем ты
                обязательно купишь мой продукт
              </div>

              <div class="btn">
                <a href="#" class="btn__link">Купить</a>
              </div>
            </div>

            <div class="welcome__right">
              <p class="welcome__quote">
                Не будь пленником своего прошлого Это был всего лишь урок, а не
                пожизненных приговор
              </p>
              <div class="welcome__img">
                <img src="img/welcome/welcome_back.png" alt="философ">
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="main.min.js"></script>
  </body>
</html>
